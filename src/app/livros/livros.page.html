<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Livros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let livro of livros">  
      <ion-item>
        <ion-label>
          <h2><b>{{livro.titulo}}</b></h2>
          <h3><b>Autor:</b>{{livro.autor.nome}}</h3>
          <h3><b>PÃ¡g.: </b>{{livro.paginas}}</h3>
          <h3><b>ISBN: </b>{{livro.isbn}}</h3>
        </ion-label> 

        <ion-label color="danger"> 
          <h1>{{livro.preco | currency:"BRL":true:"1.2"}}</h1>
        </ion-label> 
      </ion-item>      

      <ion-item-options side="start">
        <ion-item-option color="warning" [routerLink]="['edicao', livro.id]">
          <ion-icon name="create-outline" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="confirmarExclusao(livro)">
          <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
  </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button [routerLink]="['cadastro']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
