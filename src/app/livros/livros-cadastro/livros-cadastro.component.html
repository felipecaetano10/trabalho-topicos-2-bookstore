<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cadastro de livros</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="livrosForm">
    <ion-item>
      <ion-label position="floating">Titulo:</ion-label>
      <ion-input formControlName="titulo" type="text"></ion-input>
      <ion-text color="danger" *ngIf="titulo.errors">
        <small
          *ngIf="titulo.errors.required && (titulo.dirty || titulo.touched)"
        >
          O campo TITULO é obrigatório
        </small>
      </ion-text>
    </ion-item>
    <ion-item>
      <ion-label position="floating">ISBN:</ion-label>
      <ion-input formControlName="isbn" type="text"></ion-input>
      <ion-text color="danger" *ngIf="isbn.errors">
        <small *ngIf="isbn.errors.required && (isbn.dirty || isbn.touched)">
          O campo ISBN é obrigatório
        </small>
      </ion-text>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Número de Páginas:</ion-label>
      <ion-input formControlName="paginas" type="number"></ion-input>
      <ion-text color="danger" *ngIf="paginas.errors">
        <small
          *ngIf="paginas.errors.required && (paginas.dirty || paginas.touched)"
        >
          O campo NÚMERO DE PAGINAS é obrigatório
        </small>
      </ion-text>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Autores</ion-label>
      <ion-select formControlName="autor">
        <ion-select-option *ngFor="let autor of autores" [value]="autor">
          {{autor.nome}}
        </ion-select-option>
      </ion-select>
      <ion-text color="danger" *ngIf="autor.errors">
        <small *ngIf="autor.errors.required && (autor.dirty || autor.touched)">
          O campo AUTORES é obrigatório
        </small>
      </ion-text>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Preço:</ion-label>
      <ion-input formControlName="preco" type="number"></ion-input>
      <ion-text color="danger" *ngIf="preco.errors">
        <small *ngIf="preco.errors.required && (preco.dirty || preco.touched)">
          O campo PREÇO é obrigatório
        </small>
      </ion-text>
    </ion-item>

    <ion-fab vertical="bottom" horizontal="start">
      <ion-fab-button [routerLink]="['/livros']">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <ion-fab vertical="bottom" horizontal="end">
      <ion-fab-button (click)="salvar()" [disabled]="!livrosForm.valid">
        <ion-icon name="checkmark-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </form>
</ion-content>
